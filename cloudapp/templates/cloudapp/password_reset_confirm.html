{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">새 비밀번호 설정</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <small class="text-danger">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">비밀번호 변경</button>
    </form>
</div>
{% endblock %}
