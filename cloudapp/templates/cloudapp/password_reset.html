{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">비밀번호 재설정</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">이메일 주소:</label>
            <input type="email" name="email" class="form-control" id="id_email" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">비밀번호 재설정 이메일 보내기</button>
    </form>
</div>
{% endblock %}
